<div class="row justify-content-md-center">
  <div class="col col-3">
    <div class="card">
      <div class="card-header bg-success">
          <h5 class="card-title" style="color: white;">Registrar Seminario</h5>
      </div>
      <div class="card-body">
          <div class="form-group">

              <input type="text" name="fechafin" class="form-control" placeholder="fechafin" [(ngModel)]="seminarioModel.fechafin">
              <br>
              <input type="text" name="fechainicio" class="form-control" placeholder="fechainicio"  [(ngModel)]="seminarioModel.fechainicio">
              <br>
              <input type="text" name="nombresem" class="form-control" placeholder="nombresem"  [(ngModel)]="seminarioModel.nombresem">
              <br>
          </div>
          <div class="form-group">
              <button class="btn btn-success" style="width: 100%;"(click)="saveU()" >Registrar</button>
          </div>
      </div>
    </div>
  </div>
  <div class="col-8">
    <table class="table">
      <thead class="table-light">
        <tr>
            <th scope="col"></th>

            <th scope="col">ID</th>
            <th scope="col">FECHA FIN</th>
            <th scope="col">FECHA INICIO</th>
            <th scope="col">NOMBRE</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lista of semi; let i=index" >

          <td>{{lista.idsem}}</td>
          <td>{{lista.fechafin}}</td>
          <td>{{lista.fechainicio}}</td>
          <td>{{lista.nombresem}}</td>

          <td>
            <button type="button" class="btn btn-outline-danger" (click)="eliminarse(lista.idsem) " ><i class="fa fa-trash" aria-hidden="true" ></i></button >
              <button type="button" class="btn btn-outline-info" data-toggle='modal' data-target='#modal1'
              [routerLink]="['form/', lista.idsem]"
             ><i class="fa fa-user-plus" aria-hidden="true"></i>
            </button >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
